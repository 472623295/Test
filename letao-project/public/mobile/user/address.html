<script type="text/html" id="addressTpl">
    {{ if list.length }}
    {{ each list }}
    <li data-product="" class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
            <a data-id="{{ $value.id }}" class="mui-btn mui-btn-red ">删除</a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">

                <a href="addressManage.html?id={{ $value.id}}" class="mui-navigate-right mui-slider-handle">
                    <div class="mui-media-body">
                        <div class="person">
                            邮编 : {{ $value.postCode }}
                            收货人 : {{ $value.recipients }}
                        </div>
                        <div class="address">{{ $value.address }}{{ $value.addressDetail }}</div>
                    </div>
                </a>
            </div>
        </div>
    </li>

    {{ /each }}
    {{ else }}
    <p>暂时没有收货地址</p>
    {{ /if }}

</script>
