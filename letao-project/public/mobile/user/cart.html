<script id="cart" type="text/html">
   {{ each  data }}

   <li data-product class="mui-table-view-cell mui-transitioning">
       <!--操作容器-->
       <div class="mui-slider-right mui-disabled">
           <a class="mui-btn mui-btn-blue"
              data-id="{{ $value.id }}"
              data-size="{{ $value.size }}"
              data-num="{{ $value.num }}"
              data-productSize="{{ $value.productSize }}"
              data-productNum="{{ $value.productNum }}"
              style="transform: translate(-90px, 0px);">编辑</a>
           <a class="mui-btn mui-btn-red" data-id="{{ $value.id }}"
              style="transform: translate(-180px, 0px);">删除</a>
       </div>
       <!--内容容器-->
       <!--图文列表结构-->
       <a class="mui-navigate-right mui-slider-handle" style="transform: translate(0px, 0px);">
           <img class="mui-media-object mui-pull-left" src="{{ $value.pic[0].picAddr }}">
           <div class="mui-media-body">
               <p class="name">{{ $value.proName }}</p>
               <p class="info">
                   <span class="price">{{ $value.price }}</span>
                   <span class="oldPrice">{{ $value.oldPrice }}</span>
                   <span class="number">{{ $value.num }}双</span>
               </p>
               <p><span class="size">鞋码：{{ $value.size }}</span></p>
           </div>
           <input type="checkbox" data-num="{{$value.num}}" data-price="{{ $value.price }}">
       </a>

   </li>
    {{ /each }}



</script>

<!--创建编辑弹框的模板内容-->
<script id="edit" type="text/html">

    <div class="p_size">
        尺码：
        <%
            var arr = productsize.split("-");
            var start = arr[0], end = arr[1];
        for( var i = start; i <= end ; i++){
        %>
        <span class="btn_size <%=i==size?'now':''%>"><%=i%></span>
        <% } %>


    </div>
    <div class="p_number">
        数量：
        <span class="jian">-</span><input readonly="" type="text" value="<%=num%>" data-max="<%=productnum%>"><span class="jia">+</span>
        剩余：<%=productnum%> 件
    </div>
</script>
