<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--在ios中是否运行时创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios设置顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不转化为电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <!--项目描述-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>乐淘-首页</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!--版心-->
<div class="lt_container">
    <!--header-->
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>

        <h3 class="">搜索中心</h3>
        <a href="#" class="right"><span class="fa fa-search"></span></a>
    </header>

    <!--content-->
    <div class="lt_content">
        <div class="lt_wrap">
            <!--区域滚动的结构-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索表单-->
                    <div class="lt_search">
                        <form>
                            <input placeholder="请输入搜索内容" type="text" class="search_input">
                            <input type="button" value="搜索" class="search_btn">
                        </form>
                    </div>
                    <!--历史记录-->
                    <div class="lt_history">
                        <!--TODO-->
                        <!--<span class="mui-pull-left">搜索记录</span>-->
                        <!--<span class="mui-pull-right fa fa-trash">清空记录</span>-->

                        <!--历史列表-->
                        <!--TODO-->
                        <!--<li><a href="">内容</a><span class="fa fa-close"></span></li>-->
                        <!--<li><a href="">内容</a><span class="fa fa-close"></span></li>-->
                        <!--<li><a href="">内容</a><span class="fa fa-close"></span></li>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item now" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user/index.html">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</div>

<!--创建模板-->
<script type="text/html" id="history">
    <% if(list.length > 0){ %>
    <span class="mui-pull-left">搜索记录</span>
    <span class="mui-pull-right fa fa-trash">清空记录</span>
    <ul class="list">
        <%  for(var i = list.length - 1 ; i >= 0 ; i--){ %>
        <li><a href="searchList.html?key=<%=list[i]%>"><%=list[i]%></a><span data-index="<%=i%>" class="fa fa-close"></span></li>
        <%  } %>
    </ul>
    <%  }else { %>
    <span class="mui-pull-left">没有搜索记录</span>
    <%  } %>

</script>

<script src="res/mui/js/mui.js"></script>
<script src="res/zepto/zepto.min.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="js/index.js"></script>
<script src="js/search.js"></script>
</body>
</html>
