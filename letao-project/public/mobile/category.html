<script type="text/html" id="firstData">
    {{ each rows }}
        <li class="{{ $index==0?'now':'' }}"><a data-id="{{ $value.id }}" href="#">{{ $value.categoryName }}</a></li>
   {{ /each }}
</script>

<!--二级分类的模板-->
<script type="text/html" id="secondData">
    {{ if rows.length }}
        {{ each rows }}
            <li><a href="#"><img src="{{ $value.brandLogo }}" alt=""><p>{{ $value.brandName }}</p></a></li>
        {{ /each }}

    {{ else }}
    <p>当前没有数据</p>

    {{ /if }}

</script>
