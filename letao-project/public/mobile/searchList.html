            <div id="refreshContainer" class="mui-scroll-wrapper">

                    <!--搜索表单-->
                    <div class="lt_search">
                        <form>
                            <input placeholder="请输入搜索内容" type="text" class="search_input">

                        </form>
                    </div>
                    <!--搜索排序-->
                    <div class="lt_order">
                        <a class="now" href="javascript:void(0);">上架时间<span class="fa fa-angle-down"></span></a>
                        <a data-type="price" href="javascript:void(0);">价格<span class="fa fa-angle-down"></span></a>
                        <a data-type="num" href="javascript:void(0);">库存<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:void(0);">折扣<span class="fa fa-angle-down"></span></a>
                    </div>

                                <!--<button class="button">立即购买</button>-->
                            <!--</div>-->
                        <!--</a>-->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item now" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="user/cart.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user/index.html">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</div>


<script type="text/html" id="list">

    {{ each  data }}

    <a href="product.html?productId={{$value.id}}" class="cz_product">
        <div class="box">
            <img src="{{ $value.pic[0].picAddr }}" alt="{{ $value.proName }}">
            <p class="name">{{ $value.proName }}</p>
            <p><span class="price">{{ $value.price }}</span><span class="oldPrice">{{ $value.oldPrice }}</span></p>
            <button class="button">立即购买</button>
        </div>
    </a>
    {{ /each }}
</script>
